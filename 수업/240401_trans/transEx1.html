<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transEx1</title>
  <style>
    .container{
      border: 2px solid #000;
      width: 800px;
    }
    .item{
      width: 80px;
      height: 80px;
      text-align: center;
      color: #fff;
      font-weight: bold;
      margin: 5px;
    }
    .container .item:nth-child(1){
      background-color: #FFB996;
    }
    .container .item:nth-child(2){
      background-color: #D9EDBF;
    }

    .container:hover .item{
      transition: 1s;
      transform: rotate(180deg) translate(-50%);
    }

  </style>
</head>
<body>
  <h1>trans 연습 1</h1>
  <!-- 마우스를 영역 위에 올리면 굴러서 이동. 두번째 박스는 기다렸다가 시작 -->
  <div class="container">
    <div class="item">item1</div>
    <div class="item">item2</div>
  </div>
</body>
</html>
