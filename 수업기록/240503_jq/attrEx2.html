    .galley{
      width: 80vw;
      margin: 50px auto;
      border: 3px solid #000;
    }
    .galley img{
      width: 100%;
      vertical-align: top;
    }
    .btn_wrapper{
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
    }
    .btn_wrapper li{
      cursor: pointer;
      opacity: 0.6;

      opacity: 1;

  $(function(){
    // 첫번째 이미지르 클릭하면, 첫번째 이미지로 메인 이미지 변경
 /*    $('.btn_wrapper li').eq(0).on('click', ()=>{

    });
    $('.btn_wrapper li').eq(1).on('click', ()=>{
      $('.galley .main-img img').attr({src : './images/bg2.jpg', alt: 'bg2'});
    }); */

    // even.currentTarget; 내가 클릭한 그 요소의 이벤트 리스너가 바인딩 된 요소
    // even.target; 내가 클릭한 그 요소
    $('.btn_wrapper li').on('click', (e)=>{
      const imgSrc = $(e.target).attr('src');
      const imgAlt = $(e.target).attr('alt');
      $('.galley .main-img img').attr({ src : imgSrc, alt : imgAlt})
    });
  });
</script>

    <li role="button"><img src="./images/bg2.jpg" alt="bg2"></li>
    <li role="button"><img src="./images/bg3.jpg" alt="bg3"></li>
