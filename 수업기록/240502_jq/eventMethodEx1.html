<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>eventMethodEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .btn{
      text-decoration: none;
      color: inherit;
      border: 3px solid #000;
      margin: 10px;
      padding: 6px 20px;
      font-weight: bold;
    }
    .btn:hover{
      color: #fff;
      background-color: #000;
    }
    .modal{
      background-color: #ddd;
      width: 300px;
      height: 250px;
      border: 1px solid #000;
      position: fixed;
      top: 10px; left: 10px;
      padding: 20px;
      display: none;
    }
    .modal #closeBtn{
      position: absolute;
      right: 10px;
      bottom: 10px;
    }

  </style>
  <script src="../asset/jquery-3.7.1.min.js"></script>
  <script>
    $(document).ready(function (){
      // 모달창 열기
      $('#openBtn').on('click', () =>{
        $('.modal').css({'display':'block'})
      });
      // 모달창 닫기
      $('#closeBtn').on('click',()=>{
        // $('.modal').css({'display':'none'})
        $('.modal').hide();
      });
    });

  </script>
</head>
<body>
  <h1>eventMethodEx연습1</h1>
  <a href="#" class="btn" id="openBtn">열기 버튼</a>
  <div class="modal">
    <h1>제목</h1>
    <p>레이어 팝업</p>

    <a href="#" class="btn" id="closeBtn">닫기 버튼</a>
  </div>
</body>
</html>
