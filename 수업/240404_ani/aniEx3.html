    body{margin: 0;}

    .container{
      height: 100vh;
      display: flex;
      /* align-items: flex-start; */
      align-items: center;
      overflow: hidden;
    }
    .container .bicycle-wrapper{
      animation: move 4s infinite linear;
      z-index: 99;

      position: relative;
    }
    .container .bicycle-wrapper .bicycle-wheel{
      position: absolute;
       bottom: -89px; left: -91px;
       /* transform: translate(-50% 50%); */
       animation: spin infinite 1s linear;
    }
    .container .bicycle-wrapper .bicycle-wheel:last-child{
      left: auto; /* right 값을 주면 left도 자동, 기존 left 무력화*/
      right: -91px;
    }

    .container .fireworks{
      margin: 20px 20px auto auto; /* flex-item 일때만 가능 */
      /* align-self: flex-start; */

      animation: scale 3s infinite alternate;
    }

    @keyframes scale{
      0%{
        opacity: 0;
      }
      100%{
        transform: rotate(360deg) scale(0.5);
        opacity: 1;
      }
    }

    @keyframes spin{
      100%{
        transform: rotate(360deg);
      }
    }
    @keyframes move{
      0%{opacity: 0;
      left: -10%;}
      10%{opacity: 1;
      left: 0;}
      80%{opacity: 1;
      left: 100%;}
      100%{opacity: 0;
      left: 110%;}
      
    }
  </style>
