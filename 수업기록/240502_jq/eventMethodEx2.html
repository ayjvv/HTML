<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>eventMethodEx2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .btn{
      text-decoration: none;
      color: inherit;
      border: 3px solid #000;
      margin: 10px;
      padding: 6px 20px;
      font-weight: bold;
      display: inline-block;
    }
    .btn:hover{
      color: #fff;
      background-color: #000;
    }
    .box{
      border: #000 5px solid;
      width: 200px; height: 200px;
      margin: 30px auto;
      transition: 1s;
    }

  </style>

  <script src="../asset/jquery-3.7.1.min.js"></script>
  
  <script>
  /*   $(document).ready(function(){
      $('.btn').on('click', () =>{

      });

      $('#box2').hover((e)=>{
        $(e.target).css({'border-radius': '50%'});
      }, (e) =>{
        $(e.target).css({'border-radius': 0});
      })
  }); */

  // $(function(){}); DOM 함께 실행

  $(function(){
    $('.btn').on('click', () =>{
      $('#box1').css({backgroundColor : 'orange'});
    });

    $('#box2').on({
      'mouseenter' : (e) => {
        $(e.target).css({'border-radius': '50%'});
      },
      'mouseleave' : (e) =>{
        $(e.target).css({'border-radius': 0 });
      }
    })


  });
  </script>

</head>
<body>
  <a href="#" class="btn">버튼</a>

  <div class="box" id="box1">버튼 클릭시 박스 배경색 변경</div>
  <div class="box" id="box2">박스 위에 마우스를 올리면 원으로 변하고 벗어나면 원래대로 돌아옴</div>
</body>
</html>
