<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>transEx4</title>
  <style>
    body {
      background-color: bisque;
    }

    .container {
      background-color: #fff;
      width: 500px;
      height: 250px;
      margin: 50px auto;
      /* padding: 30px; */
      position: relative;
      overflow: hidden;
    }

    .container h1 {
      margin: 0;
      text-transform: capitalize;
      font-style: italic;
      border-bottom: 1px #000 solid;
      width: 250px;
      position: absolute;
      top: 5px;
      left: 20px;
    }

    .container .box {
      height: 150px;
      background-size: 20px 20px;
      background-repeat: no-repeat;
      background-position: 0 100px, 80px 100px, 160px 100px;
      background-image: url(./images/house-solid.svg), url(./images/envelope-solid.svg), url(./images/mobile-solid.svg);

      position: absolute;
      top: 60px;
      left: 20px;
    }

    p {
      margin: 0;
    }

    .box>p {
      width: 200px;
    }

    .container>p {
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 5px;
      margin-top: 219px;
      text-indent: 30px;
    }

    img {
      position: absolute;
      top: 0;
      right: -30px;
      display: block;
      height: 250px;
      width: 250px;
      border-radius: 50% 0 0 50%;
    }

    .container:hover img {
      position: absolute;
      top: 0;
      left: 250px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>name</h1>
    <div class="box">
      <p>그저 마음대로 Everything tonight
        너만이 나의 모든 이유일 테니까
        달빛 아래 발을 맞춘 이 순간</p>
    </div>
    <img src="./images/다운로드.jpg" alt=" 운동화">
    <p>profile</p>
  </div>
</body>

</html>
