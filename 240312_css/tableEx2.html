<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>tableEx3</title>

  <style>
    h1 {
      text-align: center;
    }

    table {
      margin: auto;
      border: 3px solid #E8751A;
    }

    caption {
      background-color: #E8751A;
      width: 300px;
      border-radius: 20px 20px 0 0;
      color: #fff;
      padding: 8px;
    }

    .cap1 {
      margin-top: 40px;
    }

    td {
      text-align: center;
      border: dashed red 2px;
      padding: 10px;
    }

    th {
      border: dashed red 2px;
    }

    .box2 {
      border-collapse: collapse;
    }
  </style>
</head>

<body>
  <h1>table style 연습 3 </h1>
  <table>
    <caption>프로축구 경기 일정</caption>
    <tr>
      <th>울산</th>
      <td>울산 vs 인천</td>
    </tr>

    <tr>
      <th>부산</th>
      <td>부산 vs 대전</td>
    </tr>
    <tr>
      <th>서울</th>
      <td>서울 vs 강원</td>
    </tr>
  </table>

  <table class="box2">
    <caption class="cap1">프로축구 경기 일정</caption>
    <tr>
      <th>울산</th>
      <td>울산 vs 인천</td>
    </tr>

    <tr>
      <th>부산</th>
      <td>부산 vs 대전</td>
    </tr>
    <tr>
      <th>서울</th>
      <td>서울 vs 강원</td>
    </tr>
  </table>

</body>

</html>
