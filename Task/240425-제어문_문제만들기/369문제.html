<body>

  <!-- "2명이서 하는 369 게임!, prompt VS 사용자"
     1. 다음 예제를 위한 코드를 작성해주세요 if문과 while문 사용
     2. 숫자를 입력할 수 있는 창(prompt)을 만들어야 합니다
     3. 숫자 입력은 1부터 시작합니다. 1이 아닐 때 알림창으로 '숫자 1을 입력해주세요'가 출력되어야 합니다
     4. 숫자의 범위는 1 ~ 10 입니다
     5. 사용자가 3,6,9 입력 시 알림창으로 '박수'가 출력되야 합니다
     6. 사용자가 숫자를 입력시 prompt 창에 그 다음 숫자가 나와야 합니다. 
         ex) 사용자가 '1' 입력 시 prompt 창에 '2'가 나와야 함
     6. 숫자가 아닌 것을 입력했을 때 알림창으로 '숫자 1을 입력해주세요' 출력해야합니다
     7. 취소를 눌렀을 때 알림창으로 '숫자 1을 입력해주세요' 출력 후, 처음 prompt 창으로 돌아가야 합니다
     8. 10이상의 숫자를 작성했을 때 알림창으로 '게임이 종료되었습니다'가 출력되야 합니다
     9. location.reload(); // 처음으로 돌아감 (사용 코드) -->

  <script>


    let game = prompt('369 게임을 시작합니다');
    game = Number(game);


    if (game === 1) {
      while (game >= 1 && game <= 10) {
        if (game % 3 === 0) {
          alert('박수');
        }
        game++;
        game = Number(prompt(`상대방 숫자 : ${game}`, '너 차례야'));
        if (game === 5) {
        game = Number(prompt('상대방 숫자 : 박수', '너 차례야'));
      }
        if (isNaN(game)) {
        alert('숫자1을 입력해주세요');
      }
      if (game >= 10) {
        alert('게임이 종료되었습니다');
      }
     }
    }else {
        alert('숫자 1을 입력해주세요');
        location.reload();
      }

    // 코드의 주요 기능:  사용자가 369 게임을 플레이할 수 있도록 숫자를 입력받는 것. 

    // 1. 초기 입력:
    //   ㄴ prompt() 함수를 사용해 사용자가 게임을 시작하기 위해 메시지를 보고 숫자를 입력
    //   ㄴ 입력받은 값을 숫자로 변환하고, i라는 변수에 대입
    // 2. 입력 값 확인:
    //   ㄴ 입력받은 값이 1인지 확인
    //   ㄴ 1이 아니면, alert()를 사용하여 숫자 1을 입력해주세요 메시지 출력
    // 3. 게임 반복 루프:
    //   ㄴ while 루프에서 i가 1 이상 10 이하인 동안 게임을 반복
    //   ㄴ i가 3의 배수인 경우 alert()를 사용하여 박수 메시지 출력
    //   ㄴ i를 1 증가(while 반복문 필수 == i++;)
    //   ㄴ 입력받은 값을 숫자로 변환하여 i 변수에 prompt() 함수 재할당
    //   ㄴ 입력값이 숫자가 아닌 경우 alert()를 사용하여 메시지를 출력 후 루프를 중단
    // 4. 루프 종료 조건:
    //   ㄴ 루프가 종료될 조건은 i가 10을 초과하는 경우이거나, 입력값이 숫자가 아닌 경우

  </script>
</body>
