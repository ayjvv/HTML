<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>attrEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    img{
      /* height: 60vh; */
      width: 50%
    }
  </style>

<script src="../asset/jquery-3.7.1.min.js"></script>
<script>
  $(function(){
/*     $('.btn1').on('click', ()=>{
      $('p').text('./images/하이라이트1.jpg');
    });
    $('.btn2').on('click', ()=>{
      $('p').text('하이라이트');
    });
    $('.btn3').on('click',()=>{
     const wt = $('img').width();
     $('p').text(`${wt}`)
    }); */

    $('.btn1').on('click',()=>{
      const src = $('img').attr('src');//src 속성을 읽기
      $('p').text(src).css({backgroundColor : '#7AB2B2', 'color': '#fff'});
    });

    $('.btn2').on('click',()=>{
      const alt = $('img').attr('alt');//alt 속성을 읽기
      $('p').text(alt).css({backgroundColor : '#EEF7FF', color: '#000'});
    });
    $('.btn3').on('click',()=>{
      const wt1 = $('img').attr('width');//img의 width속성이 존재하지 않기 때문에 읽지 못함
      const wt2 = $('img').css('width');
      $('p').text(wt2).css({backgroundColor : '#CDE8E5', color: '#000'})
    });
  });
</script>
</head>
<body>
  <h1>attrEx1</h1>
  <button class="btn1">경로 확인</button>
  <button class="btn2">대체 텍스트</button>
  <button class="btn3">이미지 가로 사이즈</button>

  <div><img src="./images/하이라이트1.jpg" alt="하이라이트"></div>

  <p>이 곳에 출력 됩니다</p>
</body>
</html>
