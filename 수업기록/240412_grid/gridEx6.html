    body {
      margin: 0;
      font-weight: bold;
      font-size: 1.3rem;
    }

    .box {
      height: 100vh;
      border: 1px solid #000;
      display: grid;
      grid-template: repeat(4, 1fr) / repeat(4, 1fr);
      box-sizing: border-box;
    }
    .box .item{
      display: grid;
      place-items: center;
      border: 1px solid #000;
    }
    /* .box .item1{
      grid-column: 1 / 3;

    }
    .box .item3{
      grid-column: 1 / 3;
      grid-row: 3 / 5;
    } */
    .box .item1, .box .item2, .box .item3{
      grid-column: span 2; /* start line 생략시 현재 위치에서 계산(2개의 셀 영역) */
      grid-row: span 2;
    }
  </style>
