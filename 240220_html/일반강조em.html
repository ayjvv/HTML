<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title> 일반강조 em </title>
</head>


<body>
<h1>인라인 요소이나</h1>
<h2>인라인 요소</h2>
<p>일반적인 강조의 의미로 사용</p>
<p>1. <em>em은</em> 주로 기울어져서 표현 됩니다.</p>
<p><em>2. 디자인을 위해 em을 사용해서는 안됩니다.</em></p>
<!--inline 콘텐츠 레벨 태그이기 때문에 block 안에 사용할 수 없음-->
<p><b>3.비슷한 태그로 i가 있습니다.</b> <i>i는 단순 구분을 위해 사용 됩니다.</i></p>

</body>
</html>
