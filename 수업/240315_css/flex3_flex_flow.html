<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>flex3_flex-flow</title>
  <style>
    body {
      margin: 0;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
    }

    .wrapper {
      border: 6px solid #000;
      width: 80vw;
      margin: 2vw auto;
    }

    .wrapper .item1 {
      background-color: #F7418F;
    }

    .wrapper .item2 {
      background-color: #FC819E;
    }

    .wrapper .item3 {
      background-color: #FEC7B4;
    }

    #container {
      display: flex;
      /* flex-wrap: wrap; */
      /* 플렉스 아이템이 넘치는 경우 자동 줄바꿈 */

       /* flex-direction, flex-wrap을 한 번에 작성하고자 할때 사용. 순서 상관없음 */
      flex-flow: row wrap;
      flex-flow: wrap;
      /* 생략된 값은 기본값 적용 */
    }

    #container .item {
      width: 50%;
      height: 20vw;
    }
    #container .item3{
     width: 100%;
     /* 넘치지 않는게 플렉스 기본값이지만 컨텐츠를 작성하면 문제가 생기기 때문에 넘치지 않게 작성해야한다. */
    }
  </style>
</head>

<body>
  <h1>flex3 : flex-flow </h1>
  <div class="wrapper" id="container"> <!-- flex contatiner -->
    <div class="item item1">item1</div>
    <!-- flex item -->
    <div class="item item2">item2</div>
    <!-- flex item -->
    <div class="item item3">item3</div>
    <!-- flex item -->
  </div>
</body>

</html>
