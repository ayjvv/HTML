      width: 40vw;
      min-width: 400px;
      margin: 50px auto;
      border: 3px solid #000;
      position: relative;
      overflow: hidden;

    .container .btn-group{
      display: flex;
      justify-content: center;
      position: absolute;
      bottom: 10px;
      width: 100%;
      z-index: 999;
    }
    .container .btn-group li{
      text-indent: -9999px;
      background-color: #C7C8CC;
      width: 20px; height: 20px;
      margin: 6px;
      border-radius: 50%;
      cursor: pointer;
    }
    .container .btn-group li:hover{

    }
    .container .img-group{
      display: flex;
