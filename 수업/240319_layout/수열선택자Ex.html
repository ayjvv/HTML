<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>수열선택자ex</title>
</head>

<body>
  <style>
    ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: space-evenly;
      background-color: thistle;
      width: 80%;
      border-radius: 30px;
      /* border: #222 solid 3px; */
      margin: 50px auto;
      overflow: hidden;


    }

    li {
      width: 20%;
      text-align: center;
    }


    ul li a {
      text-decoration: none;
      color: #222;
      font-weight: bold;
      display: block;
      height: 50px;
      line-height: 50px;
    }

    .gnb li:nth-of-type(odd) {
      background-color: aqua;
    }

    /* .gnb li:nth-child(1){
      border-radius: 30px 0 0 30px;
    }
    .gnb li:nth-child(9){
      border-radius: 0px 30px 30px 0;
    } */
    .gnb li:nth-child(7) {
      background-color: yellow;
    }

    .gnb li:nth-child(3) {
      background-color: yellow;
    }

    .gnb a:hover {
      background-color: blueviolet;
      color: #fff;
    }
  </style>

</body>

</html>
