<body>
    <h1>return</h1>
    <script>
        function Avg(arrData){
            sum = 0;
            for (let i = 0; i < arrData.length; i++){
                sum += Number(prompt(arrData[i] + " 점수는?", "0")); //배열에 저장된 데이터 개수(2)만큼 반복문을 실행합니다
            }
            avg = sum / arrData.length;
		    return avg; //평균점수를 구해 반환  -> 계산한 결과를 result에 값이 저장
        }

        let arrSubject = ["국어", "수학"]; //함수를 호출하면 데이터가 매개변수에 전달. 함수에 작성한 코드에 사용
	    let result = Avg(arrSubject); //평균값 저장

        document.write("평균 점수는 " + result + "점 입니다"); //출력
    </script>
</body>
