<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>overflowEx</title>
  <style>
    body{
      text-align: center;
    }

  .img{
    border-radius: 50%;
  /* border-radius: 125px; */
  border: solid 10px #891652;
  }

  .wrapper{
    border-radius: 50%;
    /* border-radius: 125px; */
    border: solid 10px #891652;
    width: 800px; height: 800px;
    overflow: hidden;
    margin: 50px auto;
  }

  .wrapper img{
    width: 100%; height: 100%;
    object-fit: cover;
  }
  </style>
</head>

<body>
  <img src="../1.개인연습/images/highlight1.webp" alt="highlight" class="img">

  <div class="wrapper">
    <img src="../1.개인연습/images/highlightmain.png" alt="highlight2">
  </div>
</body>
</html>
