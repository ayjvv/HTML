    .box{
      list-style: none;
      padding: 0;
      border: 3px solid #000;
      width: 200px;
      height: 200px;
      margin: 50px auto;
      overflow: hidden;
      text-align: center;
      line-height: 200px;
      font-weight: bold;
      font-size: 1.3rem;
    }
    .item1{background-color: #E178C5;}
    .item2{background-color:#FF8E8F;}
    .item3{background-color: #FFB38E;}
    .item4{background-color: #FFFDCB;}
  </style>
<script src="../asset/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h1>prependTo+appendToEx1</h1>
  <ul class="box">
    <li class="item1">item1</li>
    <li class="item2">item2</li>
    <li class="item3">item3</li>
    <li class="item4">item4</li>
  </ul>
</body>
<script>

/*   setInterval(()=>{
    $('li').eq(0).appendTo('.box');

  // .appendTo();
  const boxChange = () => $('.box li').first().appendTo('.box');
  setInterval(boxChange, 1500);
  
</script>
