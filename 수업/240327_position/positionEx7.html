<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>positionEx7</title>
  <style>
    body{
      text-align: center;
      margin: 0 auto;
    }
    h2{
      margin: 0 auto;
      width: 600px;
      padding: 10px;
      background-color: orange;
      border-radius: 0 0 20px 20px;
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    article{
      height: 100vh;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .box1{
      background-image: url(./images/highlightmain.png);
    }
    .box2{
      background-image: url(./images/윤.png);
    }
    .box3{
      background-image: url(./images/양.png);
    }
    .box4{
      background-image: url(./images/이.png);
    }
    .box5{
      background-image: url(./images/손.png);
    }
  </style>

</head>
<body>
  <article class="box1">
  <h2>title1</h2>
  </article>

  <article class="box2">
  <h2>title2</h2>
  </article>

  <article class="box3">
  <h2>title3</h2>
  </article>

  <article class="box4">
  <h2>title4</h2>
  </article>

  <article class="box5">
  <h2>title5</h2>
  </article>

</body>
</html>
