<body>
  <script>

    // 콜라 자판기
    // 콜라의 가격은 500원
    // '돈을 넣어주세요' 가격을 입력하여 거스름돈과 콜라가 나오기 전까지 무한반복.
    // 취소버튼을 누르면 '콜라를 사지 않으셨습니다.'출력
    // '10000원' 이상의 가격을 입력하면 '10000원 이상은 넣을 수 없습니다.' 출력
    // 가격을 입력하면 '거스름돈은 n원 입니다' 와 함께 콜라 이미지가HTML에 출력
    // 가격을 입력하지 않거나 0을 입력하고 확인을 누르면 '돈을 넣지 않았습니다.' 출력
    // '500원' 이하의 가격을 입력하면 '500원 이상의 돈을 넣으십시오' 출력
    // 가격 이외 것들을 입력하면 '돈만 넣어주세요'출력

    // *사용되는 코드
    //location.reload(); 새로고침 버튼처럼 현재 리소스를 다시 불러옵니다.
    // while문을 사용합니다.

 


  while (true) {
    let num = prompt('돈을 넣어주세요.');
    if (num === null) {
      alert('콜라를 사지 않으셨습니다.');
      location.reload();
    } else if (num >= 10001) {
      alert('10000원 이상은 넣을 수 없습니다.');
    } else if (num >= 500) {
      document.body.innerHTML += `<h2> 거스름돈은  ${num - 500}원 입니다. </h2> <img src = "./images/cola.jpg">`;
      break;
    } else if (num < 1) {
      alert('돈을 넣지 않았습니다.');
    } else if (num < 500) {
      alert('500원 이상의 돈을 넣으십시오');
    } else {
      alert('돈만 넣어주세요');
    }
  }

  </script>
</body>
