<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>flexEx6</title>
  <style>
    body{
      margin: 0;
    }
    .box{
      /* border: #222 solid 1px; */
      list-style: none;
      padding: 0;
      display: flex;
      margin: 0;
    }
    .box1{
      background-color: blueviolet;
      width: 10vw;
      color: #fff;
      font-weight: bold;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    .box2{
      background-color: coral;
      padding: 10px;
      width: 100vw;
    }
    .box3{
      background-color: aquamarine;
      width: 10vw;
      font-weight: bold;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }
    input{
      
    }
    button:hover{
      background-color: orange;
      border: none;
    }

  </style>
</head>


<body>
  <form>
    <ul class="box">
    <li class="box1">로고</li>
    <li class="box2"><input type="text"><button type="submit">검색</button></li>
    <li class="box3">메뉴</li>
    </ul>
  </form>
</body>
</html>
