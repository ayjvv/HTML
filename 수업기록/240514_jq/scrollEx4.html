<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slideEx4</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <style>
    body{
      margin: 0;
    }
    header{
      background-color: thistle;
      height: 75px;
      position: sticky;
      top: 0;
      padding-top: 15px;
    }
    header h1{
      margin: 0 10px;
      background-color: #000;
      color: #fff;
      width: 60px;
      height: 60px;
      line-height: 60px;
      text-align: center;
      font-size: 1rem;
    }
    header .menu{
      list-style: none;
      background-color: steelblue;
      padding: 0;
      text-align: center;
      height: 250px;
      display: none;
    }
    header .menu a{
      text-decoration: none;
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      display: block;
      padding: 10px;
    }
    header span{
      background-color: skyblue;
      border-radius: 50%;
      width: 50px; height: 50px;
      text-align: center;
      position: absolute;
      top: 20px; right: 20px;
    }

    header .btn{
      color: #fff;
    }

    main{
      background-color: salmon;
      height: 100vh;
      font-weight: bold;
      font-size: 2rem;
    }
    section h2{
      margin: 0;
      height: 100vh;
    }
    .box1{background-color: skyblue;}
    .box2{background-color: slateblue;}
    .box3{background-color: sandybrown;}
    .box4{background-color: palevioletred;}

    header.on{
      height: 70px;
      background-color: teal;
    }

    @media (width >= 1200px){
      header{
        height: 100px;
      }
      header .menu{
        /* background-color: transparent; */
        display: flex;
        justify-content: flex-end;
      }
      header .btn{
        display: none;
      }
    }

  </style>





<script src="../asset/jquery-3.7.1.min.js"></script>
</head>
<body>
  <header> 
    <h1>로고</h1>
    <ul class="menu">
      <li><a href="#">box1</a></li>
      <li><a href="#">box2</a></li>
      <li><a href="#">box3</a></li>
      <li><a href="#">box4</a></li>
    </ul>

    <a href="#" class="btn"><span class="material-symbols-outlined">
      menu
      </span></a>
      <!-- <a href="#"><span class="material-symbols-outlined">
        close
        </span></a> -->
  </header>

  <main>
    <div class="slide">slide</div>
  </main>

  <section class="box1"><h2>box1</h2></section>
  <section class="box2"><h2>box2</h2></section>
  <section class="box3"><h2>box3</h2></section>
  <section class="box4"><h2>box4</h2></section>
</body>


<script>
  $('.btn').on('click', ()=>{
    $('.menu').slideToggle().css({display : 'block'});
  });
  $(window).on('scroll', ()=>{
    if(scrollY > 500){
      $('header').addClass('on');
    }else{
      $('header').removeClass('on');
    }
  })
</script>
</html>
