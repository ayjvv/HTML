    body{margin: 0;}
    .container{width: 100%; overflow: hidden;}
    .nav-wrapper{
      position: fixed;
      width: 160px;
      height: 100%;
      top: 0;
      left: -160px;
      z-index: 999;
      transition: 0.4s;
    }
    .nav-wrapper .toggle-btn{
      text-decoration: none;
      color: inherit;
      text-align: center;
      background-color: orange;
      padding: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      line-height: 2;
      position: absolute;
      left: 100%;
      border: 1px solid #000;
      border-left: none;
      z-index: 9999;
    }

    .nav-wrapper .side-menu{
      background-color: orange;
      width: 100%;
      height: 100%;
      padding: 100px 50px;
      margin: 0;
      border: 1px solid #000;
      box-sizing: border-box;
      border-right: 1px solid #000;
      list-style: none;
    }
    main{
      width: 100%;
      height: 200vh;
      background-color: lightblue;
      overflow: hidden;
      transition: 0.4s;
      z-index: -9999;
    }
    main h2{
      text-align: center;
    }
    .container.active .nav-wrapper{ left: 0; }
    .container.active main{ transform:  translateX(160px); }
  </style>
