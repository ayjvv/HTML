<body>
  <h2>배열Ex2</h2>
  <script>
    // 좋아하는 음식 4개를 배열로 만들고 순차적으로 출력
    const highlight = ['두준', '요섭', '기광', '동운'];

    console.log( `---- for(){} -----` );

    for(let i = 0; i < highlight.length; i++){
      console.log(highlight[i]);
    };


    console.log( `---- .forEach(); -----` );

    const light = item => console.log(item);
    highlight.forEach(light);

    console.log( `---- .map(); -----` );

    // const beauty = num => num
    // console.log(highlight.map(beauty));

    highlight.map((beauty) => {
      console.log(`${beauty}`)
    });
    
    // highlight.map(beauty => console.log(beauty));

  </script>
</body>
