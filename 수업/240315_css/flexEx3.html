  body {
    margin: 0;
    font-weight: bold;
    font-size: 2rem;
  }

  .container {
    /* flex-container */
    background-color: #B0C5A4;
    display: flex;
    flex-direction: column;
  }

  .container header {
    /* flex item */
    background-color: #D37676;
    height: 14vh;
  }

  .container nav {
    /* flex item */
    background-color: #EBC49F;
    height: 8vh;
  }

  .container .contents {
    /*  flex-itme / flex-container */
    background-color: #FFD23F;
    display: flex;
    height: 78vh;
    /* 100vh - header vh - nav vh */
    height: calc(100vh - 14vh - 8vh);
    /* height: 100vh; */
  }

  .container .contents aside {
    background-color: #ACE2E1;
    width: 30%;
    /* width: 30vw; */
  }

  .container .contents section {
    background-color: #E5E483;
    width: 70%;
    /* width: 70vw; */
  }

  .container .contents section h2 {
    margin: 0;
    font-size: 2rem;
  }
</style>
