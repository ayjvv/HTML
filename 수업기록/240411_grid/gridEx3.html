<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>gridEx3</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      height: 40vh;
      border: 6px solid #000;
      display: grid;
      grid-template-columns: repeat(12, 1fr);
      grid-auto-rows: 10vh;
      /* grid-template-columns: repeat(7, 1fr); */
    }

    /* .item1{
      background-color: #7EA1FF;
      grid-column: 1 / 8;
    }
    .item2{
      background-color: #FFD1E3;
      grid-column: 3 / 6;
    }
    .item3{
      background-color: #FFFAB7;
      grid-column: 1 / 5;
    }
    .item4{
      background-color: #BBCFFF;
      grid-column: 2 / 4;
    } */

    .container .span12 {
      background-color: #7EA1FF;
      grid-column: 1 / 13;
    }

    .container .span2 {
      background-color: #FFD1E3;
      grid-row: 4 / 5;
      grid-column: 3 / 5;
    }

    .container .span6 {
      background-color: #FFFAB7;
      /* grid-column: 1 / 7; */
      grid-column: 1 / span 6;
      grid-row: 3 / 4;

    }
    .container .span4 {
      background-color: #BBCFFF;
      grid-column: 4 / 8;
      grid-row: 2 / 3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="span12">span1</div>
    <div class="span2">span2</div>
    <div class="span6">span3</div>
    <div class="span4">span4</div>
  </div>
</body>

</html>
