<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>backgroundMult</title>
  <style>
    body{
      text-align: center;

      /* 중첩은 쉼표로 구분. 먼저 작성된 값이 위에 보여짐
      background-color: #ddd;
      background-image: url(./images/wednesday.png), url(./images/more-leaves.png);
      background-size: 400px, auto;
      background-repeat: no-repeat, repeat;
      background-position: 50%;
      background-attachment: fixed, scroll; */
      background: url(./images/wednesday.png) no-repeat fixed 50% / 400px, 
      url(./images/more-leaves.png);
    }
  </style>
</head>
<body>
  <h1>배경 중첩</h1>
</body>
</html>
