    .gnb {
      text-align: center;
      list-style: none;
      padding: 0;
      margin: 30px auto;
      /* 마진으로 정렬하려면 위드값이 한정되어 있어야함 */
      font-size: 1.2rem;
      font-weight: bold;
      width: 90vw;
      /* background-color: burlywood; */


      display: flex;
      /* justify-content: center; */
    }

    .gnb li {
      width: 11.111111%;
    }

    .gnb li a {
      text-decoration: none;
      color: inherit;
      background-color: #ddd;
      /* display: block;
      line-height: 50px; */
      height: 50px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .gnb li a:hover {
      background-color: bisque;
    }

    .gnb li:first-child a {
      /* 첫번째 자식 li의 a */
      border-radius: 30px 0 0 30px;
    }

    .gnb li:last-child a {
      border-radius: 0 30px 30px 0;
      /* 마지막 자식 li의 a */
    }

    .gnb li:nth-child(even) a {
      background-color: #EFBC9B;
    }

    .gnb li:nth-child(4n+1) a {
      background: #58A399;
    }

    .gnb li:nth-child(4n+3) a {
      background: #41C9E2;
    }
  </style>

</body>
