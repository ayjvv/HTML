<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>horizontalScrolling2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body{
      margin: 0;
      overflow-x: hidden;
      font-size: 1.5rem;
      font-weight: bold;
    }
    body * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .box{
      height: 100vh;
      background-color: steelblue;
    }
    .box:nth-child(1){background-color: #AD88C6;}
    .box:nth-child(2){background-color: #F8C794;}
    .box:nth-child(3){background-color: #E1ACAC;}

    .horizontal-container{
      width: 100%;
      position: relative;
    }
    .horizontal-container .sticky-box{
      position: sticky;
      top: 0;
      width: 100vh;
    }
    .horizontal-container .sticky-box .horizontal-inner-box{
      position: absolute;
      display: flex;
      width: 300%;
    }
    .horizontal-container .sticky-box .horizontal-inner-box li{
      width: 100%;
      height: 100vh;
    }
    .horizontal-container .sticky-box .horizontal-inner-box li .row1{background-color:#F8C794 ;}
    .horizontal-container .sticky-box .horizontal-inner-box li .row2{background-color: #94FFD8;}
    .horizontal-container .sticky-box .horizontal-inner-box li .row3{background-color: #7AB2B2;}
  </style>
  <script src="../asset/jquery-3.7.1.min.js"></script>
</head>

<body>
  <section class="box">
    <h2>box1</h2>
  </section>
  <!-- 가로 스크롤 영역 -->
  <div class="horizontal-container">
    <!-- pos: sticky -->
    <div class="sticky-box">
      <!-- 실제 가로로 움직이는 영역 -->
      <ul class="horizontal-inner-box">
        <li class="row1">row-box1</li>
        <li class="row2">row-box2</li>
        <li class="row3">row-box3</li>
      </ul>
    </div>
  </div>
  <section class="box">
    <h2>box3</h2>
  </section>
  <section class="box">
    <h2>box4</h2>
  </section>
</body>
</html>
