<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>transEx2</title>
  <style>
    .menu-icon{
      width: 60px;
      height: 60px;
      background-color: aquamarine;
      position: fixed;
      top: 20px; right: 20px;
      text-decoration: none;
      color: black;
    }

    .menu-icon .btn-close{
      transition: 1s;
      /* background-color: #ddd; */
      display: block;
      height: 100%;
      text-indent: -9999px;

      position: relative;
    }

    .menu-icon .btn-close::after, 
    .menu-icon .btn-close::before{
      content: "";
      background-color: blueviolet;
      width: 16%; height: 70%;
      border-radius: 6px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
    }
    .menu-icon .btn-close::after{
      transform: translate(-50%, -50%) rotate(-45deg);
    }
    .menu-icon:hover .btn-close{
      transform: rotate(360deg);
    }
  </style>
</head>

<body>
  <h1>transEx2</h1>
  <!-- 마우스를 위에 올리면 x가 돌아감 -->
  <a href="#" class="menu-icon">
    <span class="btn-close">닫기 버튼</span>
  </a>
</body>
</html>
