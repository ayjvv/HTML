    body{
      margin: 0;
      text-align: center;
    }
    header{ /* flex container */
      display: flex;
      background-color: thistle;
      /* justify-content: space-between; */
    }
    header h1{
      background-color:#008DDA;
      margin: 0;
      font-size: 2.5rem;
      /* width: 10vw; */
      width: 7rem; height: 5rem;
      /* aspect-ratio: 2 / 1; */

      display: flex;
      justify-content: center;
      align-items: center;
    }
    header form{
      /* background-color: #41C9E2; */
      display: flex;
      align-items: center;
      padding-left: 10px;
      /* width: calc(100% - 7rem - 5rem); */

    }
    /* header * form{
      form 하위 요소에 각 각에 적용
    } */

    header form [type]{
      outline: none;
      font-size: 1.3rem;
      font-family: '나눔고딕', '맑은 고딕', 돋움, sans-serif;
      border: 1px #222 solid;
      height: 40px;
      padding: 0 10px;
    }
    header form button[type=submit]{
      border-left: none;
      width: 80px;
      cursor: pointer;
    }

    header form button[type=submit]:hover{
      background-color: blue;
      color: #fff;
    }

    header nav{
      background-color: #ACE2E1;
      width: 5rem;
      font-size: 2rem;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;

      margin-left: auto;
