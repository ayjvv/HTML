<body>
    <h1>ob1</h1>
    <script>
        var tv = new Object(); //객체 생성
        tv.color = "white"; //객체 속성
        tv.price = 300000;
        tv.info = function(){
            document.write("tv 색상:" + this.color,"<br>");
            document.write("tv 가격:" + this.price, "<br>");
        }

        var car = {
            color: "black",
            price: 5000000,
            info: function(){
                document.write("tv 색상:" + this.color,"<br>");
                document.write("tv 가격:" + this.price, "<br>");
            }
        };

        document.write("<h1>tv객체 메서드 호출</h1>");
        tv.info();
        document.write("<h1>car객체 메서드 호출</h1>");
        car.info();

    </script>
</body>
