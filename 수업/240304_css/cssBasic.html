<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

  <title>cssBasic</title>
  <!-- 외부선언 -->
  <link rel="stylesheet" href="./cssBasic.css">
  <!-- 내부선언 -->
  <style>
    /* 스타일 태그 내부 css영역 */
    /* css주석방식 */
    h2{
      color: #a6a6a6;
    }
  </style>


</head>


<body>
  <h1>css 기본</h1>
  <h2>css 선언방식</h2>
  <ul>
    <li style="color: aqua;">외부선언: css 문서를 따로 만들어 &lt;link rel="stylesheet" href="style.css"&gt;</li>
    <li>내부선언: &lt;head&gt;안에 &lt;style&gt;를 사용하여 작성</li>
    <li>직접(인라인) 선언: &lt;a href="#" style="속성값"&gt;
</li>
  </ul>
 
  
</body>
</html>
