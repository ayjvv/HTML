<body>
  <h1>함수Ex2</h1>
  <script>
    /* 
     안녕, 헬로우, 니하오, 오하이요
    */

    const 인사말 = function(korea, usa, china, japan){
      console.log(`${korea}는 안녕`);
      console.log(`${usa}는 헬로우`);
      console.log(`${china}는 니하오`);
      console.log(`${japan}는 오하이요`);
    }
    인사말 ('한국어','영어','중국어','일본어');
    
  </script>
</body>
