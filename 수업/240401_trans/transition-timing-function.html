<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>transition-timing-function</title>
  <style>
    h1, h2{
    text-align: center;
  }
  .container{
    margin: 0 auto; padding: 0;
    list-style: none;
    border: 3px solid #000;
    width: 90VW;
    height: 70vh;
    font-size: 1.4rem;
    font-weight: bold;
    
    display: flex;
  }

  .container li{
    text-align: center;
    background-color: #ddd;
    height: 2rem;
    margin: 0.4rem;
    /* width: calc(20% - 0.8rem);
    flex-shrink: 0; */
    flex-grow: 1;
    flex-basis: 100px;

    transition-property: all;
    transition-duration:  1s;
  }

  .container:hover li:nth-child(1){
    background-color:#F28585;
    height: calc(100% - 0.8rem);

    transition-timing-function: linear;
    /* 동일한 속도로 진행 */
  }
  .container:hover li:nth-child(2){
    background-color: #FFA447;
    height: calc(100% - 0.8rem);
    transition-timing-function: ease; /* 기본값. 서서히 증가하다 끝에서 느려짐 */
  }
  .container:hover li:nth-child(3){
    background-color: #FFFC9B;
    height: calc(100% - 0.8rem);
    transition-timing-function: ease-in;
  }
  .container:hover li:nth-child(4){
    background-color: #B7E5B4;
    height: calc(100% - 0.8rem);
    transition-timing-function: ease-out;
  }
  .container:hover li:nth-child(5){
    background-color: #59B4C3;
    height: calc(100% - 0.8rem);
    transition-timing-function: ease-in-out;
  }
  .container:hover li:nth-child(6){
    background-color: #5F5D9C;
    height: calc(100% - 0.8rem);
    transition-timing-function: cubic-bezier(cubic-bezier(.17,.67,1,.13));
    /* 사용자 정의 움직임 */
  }

  </style>
</head>
<body>
  <h1>transition-delay</h1>
  <h2>움직임 형태 제어</h2>
  <ul class="container">
    <li>linear</li>
    <li>ease</li>
    <li>ease-in</li>
    <li>ease-out</li>
    <li>ease-in-out</li>
    <li>cubic-bezier</li>
  </ul>
</body>
</html>
