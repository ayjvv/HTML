<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>positionEx7</title>
  <style>
    body{
      text-align: center;
      margin: 0 auto;
    }
    h2{
      margin: 0 auto;
      width: 600px;
      padding: 10px;
      background-color: orange;
      border-radius: 0 0 20px 20px;
      color: #fff;
      /* position: sticky;
      top: 0; */
      position: fixed;
      top: 0; right: 0; left: 0;
      /* z-index: 10; */
    }
    p{
      height: 666px;
      margin: 0;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    p:nth-of-type(1){
      background-image: url(./images/highlightmain.png);
    }
    p:nth-of-type(2){
      background-image: url(./images/윤.png);
    }
    p:nth-of-type(3){
      background-image: url(./images/양.png);
    }
    p:nth-of-type(4){
      background-image: url(./images/이.png);
    }
    p:nth-of-type(5){
      background-image: url(./images/손.png);
    }
  </style>
</head>
<body>
  <h2>title1</h2>
  <p></p>
  <h2>title2</h2>
  <p></p>
  <h2>title3</h2>
  <p></p>
  <h2>title4</h2>
  <p></p>
  <h2>title5</h2>
  <p></p>
</body>
</html>
