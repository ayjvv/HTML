<body>
  <h1>forEx4</h1>
  <script>
    //2~9단 출력
    let result = '';
    for(let i =2; i <= 9; i++){
      // document.write(`<h3>-- ${i}단 --</h3>`)
      result += `<h3>-- ${i}단 --</h3>`

      for(let j = 1; j <= 9; j++){
        result += `${i} * ${j} = ${i * j}<br>`;   
      }
    }
    document.body.innerHTML = result;
  </script>
</body>
