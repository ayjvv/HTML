    .box {
      text-align: center;
      list-style: none;
      padding: 0;
      font-weight: bold;
      font-size: 1.2rem;
      border: 3px solid #000;
      margin: 50px auto;
      display: flex;
      flex-flow: wrap;
      justify-content: center;

      width: 480px;
      /* w100+m10+10=120*4 */

    }

    .box li,
    .box p,
    .box div {
      background-color: #ddd;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      /* display: flex; justify-content: center; align-items: center; */
      line-height: 100px;
      margin: 10px;
      box-sizing: border-box;
    }

    /* 
      수열 선택자, 의사 클래스
      :first-child {} 같은 부모를 둔 자식들 중 첫번째 자식
      :last-child {} 같은 부모를 둔 자식들 중 마지막 자식
      :nth-child(n) {} 같은 부모를 둔 자식들 중 n번째 자식

      :first-of-type {} 같은 부모를 둔 자식들 중 '같은 타입'의 첫번째 자식
      :last-of-type {} 같은 부모를 둔 자식들 중 '같은 타입'의 마지막 자식
      :nth-of-type(n) {} 같은 부모를 둔 자식들 중 '같은 타입'의 n번째 자식

      (even) 짝수
      (odd) 홀수
      (3n+1) 3개를 기준으로 첫번쨰
      (3n) 3번째
    */

    .box li:first-child {
      background-color: tomato
        /* 같은 부모를 둔 자식들 중 처음 나오는 요소가 li인 경우 적용  */
    }

    .container p:first-child {
      background-color: orange;
      /* 같은 부모를 둔 자식들 중에 처음 나오는 요소가 p가 아니기 떄문에 적용x */
    }

    .box p:first-of-type {
      background-color: orange;
      /* 같은 부모 안에서 같은 타입의 자식들 중 첫번째 타입에 적용 */
    }

    .box p:last-child {
      background-color: steelblue;
      /* 가장 마지막에 나오는 자식이 p여야지만 적용 */
    }

    .box div:last-of-type {
      background-color: skyblue;
      /* 같은 부모 안에서 같은 타입의 자식들 중 마지막타입에 적용 */
    }

    .box p:last-of-type {
      background-color: tan;
      /* 가장 마지막에 나오는 p에 적용 */
    }

    .box li:nth-child(6) {
      border: 3px solid #222;
      /* 자식들 중 6번째 위치에 li가 있으면 적용 */
    }

    .box li:nth-child(9) {
      border: 3px solid #000;
      /* 자식들 중 9번째 위치에 li가 없어서 적용x */
    }
    .box p:nth-of-type(4){
      border: 3px solid #222;
      /* 자식들 중 같은 타입의 4번째 p에 
      적용 */
    }
    .container li:nth-child(even){
      background-color: silver;
      /* 짝수 위치의 자식 li에만 */
    }

    .wrapper p:nth-child(odd){
      background-color: royalblue;
    }
    .container :nth-child(odd){
      font-style: italic;
      /* 실제하는 요소 없이 작성시 요소 구분없이 적용 */
    }
    .container li:nth-child(4n+3){
      border-radius: 50% 0;
      background-color: yellow;
    }

    .container :nth-child(5n){
      border:slateblue dashed 3px ;
      /* 5개를 기준으로 5번째 */
    }
    /* 3~11까지 선택 */
    .wrapper :nth-child(n+3):nth-child(-n+11){
      border-radius: 0 50%;
    }
    .wrapper :nth-child(2n+5):nth-child(-n+11){
      color: teal;
    }
    </style>
</head>
