    form {
      border: 3px solid #222;
      margin: 50px auto;
      padding: 30px;
      border-radius: 50px;
      min-width: 300px;
      /* 300 이하로 줄어들지 말아라 */
      max-width: 600px;
      /* 500 이상으로 커지지 말아라 */
      /*

    }

    form input {
      outline: none;
      display: block;
      margin: 10px auto;
      width: 80%;
      border: 1px #222 solid;
      border-radius: 50px;
      /* padding: 10px 10px 10px 50px;

      padding: 10px;
      text-indent: 40px;/* 레이아웃에 영향을 주고 싶지 않을때 텍스트 들여쓰기 */
      font-size: 1.1rem;
      /* background-size: 20px;
      background-position: 20px 50%;
      background-repeat: no-repeat; */

      background: no-repeat 20px 50% / 20px;
    }

    form input::placeholder {
      color: #E72929;
    }

    form input:hover,
    form input:focus {
      background-color: #ddd;
    }

    form input[type="text"]{
      background-image: url(./images/user-solid.svg);
    }
    [autofocus] {
      background-image: url(./images/user-solid.svg);
    }
    form input[type="email"]{
      background-image: url(./images/mobile-solid.svg);
    }
    [name=userTel]{
      background-image: url(./images/envelope-solid.svg);
    }

    <input type="tel" name="userTel" placeholder="연락처를 입력하세요">
