<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>gridEx1</title>
  <style>
    body{ font-weight: bold; font-size: 1.2rem; }
    .container { width: 80%; margin: 50px auto; height: 50vh; border: 6px solid #000; display: grid; grid-template-columns: minmax(200px,25%) 1fr;}

    .container .item1{
      background-color: #FFD1E3;
    }
    .container .item2{
      background-color: #5BBCFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">min: 200px max: 25%</div>
    <div class="item2">item2</div>
  </div>
</body>
</html>
