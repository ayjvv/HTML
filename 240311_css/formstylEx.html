<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>formstylEx</title>
    <style>
        form{
            background-color: #EADFB4;
            width: 500px;
            padding: 40px 20px;
            margin: auto;
        }
        fieldset{
            background-color: #fff;
            border-radius: 20px;
            border: 3px solid #51829B;
            width: 450px;
            margin: auto;
        }
        legend{
            background-color: #51829B;
            color: #fff;
            border-radius: 10px;
            padding: 7px 10px;
            font-weight: bold;
        }
        p{
            color: #9BB0C1;
            text-align: center;
        }
        input{
            border: none;
            border-bottom: 2px solid #51829B;
            width: 250px;
        }
        button{
            background-color: #51829B;
            color: #fff;
            border: none;
        }
        .box1{
            text-align: right;
            padding-right: 70px;
        }
        button:hover{
            background-color: #F6995C;
        }
    </style>

</head>

<body>
    <form>
        <fieldset>
            <legend>회원가입</legend>
            <p><label for="user_name">이름:</label><input type="text" name="userName" id="user_name"></p>
            <p><label for="user_email">이메일:</label><input type="email" name="userEmail" id="user_email"></p>

            <p class="box1"><button type="submit">가입</button>
                <button type="reset">취소</button>
            </p>

        </fieldset>
    </form>
</body>

</html>
