    /* body{
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    } */
    
    .box {
      padding: 0;
      font-weight: bold;
      font-size: 1.5rem;
      list-style: none;
      border: #222 solid 3px; 
      width: 70vw;
      height: 70vh;
      /* css 함수 calc(값 - 값) 반드시 연산자를 띄어써야 함 */
      margin: calc(15vh - 3px) auto;
      /* box-sizing: border-box; */

      display: flex;
      /* flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-content: center; */

      flex-direction: column;
      justify-content: center;
      align-items: center;

    }

    .box .item {
      /* height: 15%; 부모의 높이값이 한정되어 있을 때 높이 값도 %가 가능함
      margin: 0 10px;
      width: 50%; */
      width: 60%;
      height: 15%;

      /* line-height: 15% px 한줄일때 만 가능; */
      display: flex;
      justify-content: center;
      align-items: center;
    }


    .item1 {
      background-color: #5F5D9C;
    }

    .item2 {
      background-color: #6196A6;
    }

    .item3 {
      background-color: #A4CE95;
    }

    .item4 {
      background-color: #F4EDCC;
    }

    .item5 {
      background-color: #378CE7;
    }
  </style>
</head>

<body>
  <ul class="box">
    <!-- 내부 박스, 글자 좌우, 상하 중앙 정렬 -->
    <li class="item item1">item1<br>item</li>
    <li class="item item2">item2<br>item</li>
    <li class="item item3">item3<br>item</li>
    <li class="item item4">item4<br>item</li>
    <li class="item item5">item5<br>item</li>
  </ul>
</body>
