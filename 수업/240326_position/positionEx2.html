    html{
      scroll-behavior: smooth;
      /* 다양한 효과를 같이 못줘서 많이는 안씀 */
    }
    ::selection{ /* 문서를 드래그했을때 */
      background-color: aquamarine;
      /* text-decoration: line-through; */
    }
    .blank{
      height: 300vh;
    }
    p{
      width: 400px;
      line-height: 1.5; 
    }
    p em{
      background-color: orange;
      color: #fff;
      font-weight: bold;
      font-size: 1.1rem;
      font-style: normal;
    }
    .btn{
      text-decoration: none;
      font-weight: bold;
      color: orange;
      background-color: rgb(210, 0, 98, 0.7);
      font-size: 1.2rem;
       /* 인라인은 가로세로 안먹음 */
      width: 70px; height: 70px;

      position: fixed;
      /* 인라인 요소도 fixed, absolute 값을 가지면 다른 흐름을 가지게 되며 가로 세로값 인식 */
      right: 20px; bottom: 20px;
      border-radius: 50%;
      text-align: center;
      line-height: 70px;
    }
    .btn:hover{
      background-color: rgb(210, 0, 98, 1);
      bottom: 30px;
    }
  </style>

<body>
  <h2>positionEx2</h2>
  <p>fixed 값을 사용하는 요소 역시 absolute 값을 사용하는
    요소처럼 문서 흐름과는 상관없이 좌표로 위치를 결정하지만,
    기준이되는 요소가<em>부모 요소가 아니라 브라우저가 기준</em>이된다</p>
    <p>한번 배치되면 fixed라는 이름처럼 브라우저 창을 스크롤하더라도 계속 고정되어 표시된다.</p>
