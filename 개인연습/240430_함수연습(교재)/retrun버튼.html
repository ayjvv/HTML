<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>return 버튼</title>
    <style>
        *{margin: 0;padding: 0;}
        .gallery {text-align: center;}
        .gallery input[type="image"]{margin:0 8px;}
    </style>

    <script>
        let num = 1;
        function gallery(direct) {
            if(direct){
                if(num == 8)return;
                num++; //다음 버튼을 누르면 direct의 값이 1이 되어 num의 값이 1만큼 증가됩니다.
            }else{
                if (num == 1) return;
                num--; //이전 버튼을 누르면 direct의 값이 0이 되어 num의 값이 1만큼 감소됩니다.
            }
            var imgTag = document.getElementById("photo");
		    imgTag.setAttribute("src","images/pic_" + num + ".jpg");
            // id 값이 "photo"인 이미지 태그를 선택합니다. 그런 다음  "src"속성을 새값으로 설정합니다.
        }
        

    </script>
    
</head>
<body>
    <div class="gallery">
		<p><img src="images/pic_1.jpg" id="photo" alt=""></p>
		<p>
			<button onclick="gallery(0)">이전</button>
			<button onclick="gallery(1)">다음</button>
		</p>
	</div>
    
</body>
</html>
