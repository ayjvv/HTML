  ul, li{
    margin: 0; padding: 0;
  }
  .container{
    font-weight: bold;
    font-size: 1.2rem;
    border: 1px solid #000;
    margin: 10px auto;
    width: 80vw;
    box-sizing: border-box;
    padding: 0.8rem;
    box-shadow: 6px 6px #86469C, 
    10px 10px #BC7FCD, 
    14px 14px #FB9AD1, 
    18px 18px #FFCDEA, 
    22px 22px #FFEFEF;
  }

  .container .header-box{
    display: grid;
    grid-template-columns: 1fr 1fr 3fr;
    border-bottom: 1px solid #000;
    padding: 0.8rem;
    list-style-position: inside;
    place-items: end center;
  }
  .container .list-box{
    /* background-color: #ddd; */
    list-style: none;
    display :grid;
    grid-template-columns: repeat(3,1fr);
    /* grid-template-rows: 100px 100px; */

    gap: 10px;
    padding: 10px;
  }
  .container .list-box li{
    color: #fff;
    border-radius: 50%;
    display: grid;
    place-items: center;
    /* width: calc(100% - 10px);
    margin: 5px; */
    width: 100%;
    aspect-ratio: 1 / 1;
  }
  .container .list-box li:nth-child(odd) {background-color: #86469C;}
  .container .list-box li:nth-child(even) {background-color: #FB9AD1;}

</style>
