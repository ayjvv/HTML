<body>

  <script>

    // const mq = window.matchMedia('(width >= 768px)');
    const mq = matchMedia('(max-width: 768px)');

    if(mq.matches){
      document.body.style.backgroundColor = 'orange';
      
    } else{
      document.body.style.backgroundColor = 'lightblue';
    }

    </script>
