<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>formStyle</title>

  <style>
    body {
      font-family: '함초롱바탕', '휴먼아미체', '바탕', serif;
      font-size: 26px;
      color: #5E1675;
    }

    /* from 관련요소들은 기본 스타일이 존재하기 때문에 직접 적용 */


    form>fieldset {
      /* 자식 선택자 */
      background-color: aliceblue;
      text-align: center;
    }

    form>fieldset>legend {
      background-color: orange;
      color: brown;
      text-align: left;
      font-weight: bold;
    }

    /* 요소[속성="값"]
      속성선택자: input요소들 중에 type의 값이 submit인 선택자 */
    form>fieldset>button[type="submit"] {
      font-family: '함초롱바탕', '휴먼아미체', '바탕', serif;
      color: #fff;
      background-color: violet;
    }

    /* 버튼위에 마우스 올렸을 때 */
    form>fieldset>button[type="submit"]:hover {
      background-color: aqua;
      cursor: pointer;
      /* 마우스 커서 모양변경 */
    }

    form>fieldset>input[id="userName"] {
      background-color: thistle;
      font-size: 26px;
    }

    form>fieldset>input[type="text"]::placeholder {
      color: blueviolet;
      font-size: 26px;
    }




    /* :checked 체크박스나 라디오 버튼에 체크가 되면을 의미 */
    form>fieldset>input[type="checkbox"]:checked~label {
      background-color: yellow;
      /* appearance: none; form과 관련된 요소들의 기본 스타일 값 제어 */
    }

    /* 
    인접 형제 선택자 :
    선택자 + 선택자
    기준 요소 바로 뒤에 오는 형제 관련 선택자 단 하나만

    일반 형제 선택자 :
    선택자 ~ 선택자
    기준 요소 뒤에 오는 모든 형제 관계 선택자
    */
  </style>

</head>



<body>

  <form>
    <fieldset>
      <legend>form event</legend>
      <input type="text" name="userName" placeholder="힌트" id="userName" autofocus>
      <button type="submit">전송</button>

    </fieldset>

    <fieldset>
      <legend>:chceked</legend>
      <input type="checkbox" name="choice" value="체크1,2,3" id="check">
      <label for="check">체크1</label>
      <label>체크2</label>
      <label>체크3</label>
    </fieldset>

  </form>


</body>

</html>
