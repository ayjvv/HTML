<body>
<script>


  while (true) {
    let num = prompt('돈을 넣어주세요.');
    if (num === null) {
      alert('콜라를 사지 않으셨습니다.');
      location.reload();
    } else if (num >= 10001) {
      alert('10000원 이상은 넣을 수 없습니다.');
    } else if (num >= 500) {
      document.body.innerHTML += `<h2> 거스름돈은  ${num - 500}원 입니다. </h2> <img src = "./images/cola.jpg">`;
      break;
    } else if (num < 1) {
      alert('돈을 넣지 않았습니다.');
    } else if (num < 500) {
      alert('500원 이상의 돈을 넣으십시오');
    } else {
      alert('돈만 넣어주세요');
    }
  }
  //순서
  //10001


  
</script>
</body>
