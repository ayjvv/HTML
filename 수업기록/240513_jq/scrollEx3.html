<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>scrollEx3</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
      body { margin:0; text-align: center; font-weight: bold; font-size: 1.2rem; }
    nav { background-color: #FF5580; padding: 50px; }
    h1 { background-color: #6DC5D1; margin:0; padding: 100px; position: sticky; top:0; }
    main { height: 400vh; background-color: #ddd; padding-top: 200px; font-weight: bold; font-size: 3rem; }
    footer { background-color: #000; color: #fff; padding: 50px; }
    .banner { background-color: #C40C0C; color:#fff; position: fixed; right: -300px; bottom: 150px; width: 300px; height: 100px; transition: 0.3s;}
    .banner.on { right: 0; } 
  </style>
<script src="../asset/jquery-3.7.1.min.js"></script>
</head>
<body>
  <nav>네비게이션</nav>
  <h1>scrollEx3</h1>
  <main>원하는 위치에서 실행</main>
  <footer>푸터</footer>

  <div class="banner">배너 뿅~~</div>

  <script>
    $(window).on('scroll', ()=>{
      // main 영역의 4/5를 지나면
      let mainHt = $('main').offset().top + $('main').height()*0.8;

      if(scrollY > mainHt){
        $('.banner').addClass('on');
      }else{
        $('.banner').removeClass('on')
      }
    });
  </script>
</body>
</html>
