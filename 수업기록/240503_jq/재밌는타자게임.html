<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>재밌는 타자 게임</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
     * {margin: 0; padding: 0; box-sizing: border-box; }
     div { text-align: center; }
      #header {
            background: #FFEC9E;
            color: #fff;
            line-height: 80px;
            font-size: 36px;
            font-weight: bold;
        }
        #text {
            color: #8EACCD;
            font-size: 6rem;
            padding: 30px;
            font-weight: bold;
        }
        p {
            padding: 10px;
        }
        span{
          font-weight: bold;
          font-size: 1.5rem;
        }
        input {
            line-height: 40px;
            width: 400px;
            padding-left: 20px;
            border-radius: 10px;
            font-size: 1.3rem;
        }
        button {
            line-height: 40px;
            width: 100px;
            border-radius: 10px;
            background-color: #B4B4B8;
            color: #fff;
        }
  </style>
</head>
<body>
  <div id="header">
    재밌는 타자게임⌨️
</div>
<div>
    <div id="text">strange</div>
    <p><input type="text" id="inputText"></p>
    <p>남은 시간: <span id="time"> 0</span> 초 <br> 획득 점수: <span id="score"> 0</span> 점 </p>
    <p><button id="gameBtn">게임시작</button></p>
</div>
</body>
<script>
  let displayText = document.querySelector('#text');
  let inputWord = document.querySelector('#inputText');
  let scoreDisplay = document.querySelector('#score');
  let timeDisplay = document.querySelector('#time');
  let btn = document.querySelector('#gameBtn');
  let score = 0;
  let time = 30;
  let isPlaying;
  let timeInterval;
  // 글자배열
  let texts = [ 'display', 'float', 'background', 'color', 'position', 'clear', 'flex', 'textalign', 'fontweight', 'top' ]
  let randomNum = Math.floor(Math.random()*10);
  displayText.innerHTML = texts[randomNum];

  // 게임시작 버튼을 클릭하면
  // isPlaying 값을 true로 할당
  // 버튼의 값을 게임중으로 변경
  // timeInterval을 실행
  btn.addEventListener('click', function(){
      if(isPlaying) return;
      btn.innerHTML = '게임중';
      isPlaying = true;   // 게임진행중
      timeDisplay.innerHTML = time;   // 초기타임 지정
      timeInterval = setInterval(timer, 1000);   // 1초마다 timer 함수를 실행
  })
  function timer() {
      time > 0? time--: isPlaying = false;
      timeDisplay.innerHTML = time;
      if(!isPlaying) {
          btn.innerHTML = '게임종료';
          clearInterval(timeInterval);
      }
  }
  inputWord.addEventListener('input', function(){
      if(!isPlaying) return;
      // input의 값과 화면의 글자가 일치할 때 점수를 1씩 더하기
      if(displayText.innerHTML === inputWord.value) {
          score += 1;
          let randomNum = Math.floor(Math.random()*10);
          displayText.innerHTML = texts[randomNum];
          inputWord.value ="";
          scoreDisplay.innerHTML = score;
      }
  });
</script>
</html>
