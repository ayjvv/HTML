<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>flexEx6</title>
  <style>
    body {
      margin: 0;
    }

    form .box {
      /* border: #222 solid 1px; */
      list-style: none;
      padding: 0;
      display: flex;
      margin: 0;
    }

    form .box .box1 {
      background-color: blueviolet;
      width: 15vw;
      color: #fff;
      font-weight: bold;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }

    form .box .box2 {
      background-color: coral;
      padding: 10px;
      width: 100vw;
    }

    form .box .box3 {
      background-color: aquamarine;
      width: 10vw;
      font-weight: bold;
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
    }


    .box2 button[type=submit]:hover {
      background-color: orange;
      color: #fff;
    }

    .box2 input[type=text] {
      outline: none;
      margin-right: 3px;
      border: 1px solid #222;
      padding-top: 3.5px;
    }

    .box2 button[type=submit] {
      border: 1px solid #222;
    }
  </style>
</head>


<body>
  <form>
    <ul class="box">
      <li class="box1">로고</li>
      <li class="box2"><input type="text"><button type="submit">검색</button></li>
      <li class="box3">메뉴</li>
    </ul>
  </form>
</body>

</html>
