<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>tableEx1</title>
  <style>
    h2 {
      text-align: center;
    }

    table {
      margin: auto;
      border-collapse: collapse;
      border: #222 1px solid;
    }

    table td {
      border: 1px solid #222;
      background-color: #BFEA7C;
      text-align: center;
    }

    .box3 {
      background-color: orange;
    }

    .box {
      background-color: #fff;
      border: none;
    }

    td {
      padding: 20px;
    }
  </style>
</head>

<body>
  <h2>테이블 스타일 연습 2</h2>
  <table>
    <caption>소</caption>
    <thead>
      <tr>
        <td>소머리</td>
        <td>목심</td>
        <td>등심<br>
          (살치살·꽃등심)</td>
        <td>채끝살</td>
        <td>우둔<br>
          (홍두깨살)</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="box"></td>
        <td rowspan="2">앞다리<br>(부채살)</td>
        <td>갈비<br>(안창살·제비추리)</td>
        <td>안심</td>
        <td rowspan="2">설도<br>(도가니살)</td>
      </tr>
      <tr>
        <td class="box"></td>
        <td colspan="2">양지<br>(차돌박이·우삼겹)</td>

      </tr>

      <tr>
        <td class="box"></td>
        <td>사태</td>
        <td class="box"></td>
        <td class="box"></td>
        <td>사태<br>(아롱사태)</td>
      </tr>

      <tr>
        <td class="box"></td>
        <td class="box3">우족</td>
        <td class="box"></td>
        <td class="box"></td>
        <td class="box3">우족</td>
      </tr>



    </tbody>
  </table>
</body>

</html>
