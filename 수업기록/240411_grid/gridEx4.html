<!DOCTYPE html>

  <title>gridEx4</title>
  <style>
    body {
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 50px auto;
      height: 60vh;
      border: 6px solid #000;
      display: grid;
      grid-template-columns: 150px minmax(15px, 1fr) 1fr;
      grid-auto-rows: 100px minmax(200px , 2fr) 70px;
    }

    .container header{
      background-color: #7AA2E3;
      grid-column: 1 / 4;
    }
    .container nav{
      background-color: #F8F6E3;
    }
    .container .contents{
      background-color: #6AD4DD;
    }
    .container aside{
      background-color: #8B93FF;
    }
    .container footer{
      background-color: #97E7E1;
      grid-column: 1 / 4;
    }
