<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
 <!-- ** 문자 인코딩을 나타내는 '문자 집합선언' -->
  <title>meta</title>
 <!-- HTTP 헤더가 제공하는 정보와 동일한 "프래그마 지시문"
 Ie를 만나면 최신버전(Edge) 방식으로 렌더링 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="apple-mobile-web-app-title" content="meta">

  <!-- 문서 정보들
  전체 페이지에 적용되는 "문서 레베 메타데이터" -->
  <meta name="title" content="mata 태그 공부">
  <meta name="description" content="설명: 메타 태그와 관련된 내용을 공부하는 웹문서입니다">
  <meta name="keyworlds" content="메타, 웹문서, meta">
 <!-- 이전 방문 사이트 정보 추적
 "no-referrer-when-downgrde"https 일 때만 전송  -->
  <meta name="referrer" content="no-referrer-when-downgrade">
  <!-- ** open graph 필수작성 -->
  <meta property="og:title" content="오픈그래프 연습">
  <!-- 설명 -->
  <meta property="og:description" content="메신저나 sns, 블로그, 카페 드에 유용하게 사용됨">
  <!-- 이미지 -->
  <meta property="og:image" content="http://이미지주소">
  <!-- url -->
  <meta property="og:url" content="http://사이트주소">

  <!-- 트위터 -->
  <meta property="twitter:card" content="요약 내용">
  <meta property="twitter:title" content="제목">
  <meta property="twitter:description" content="설명">
  <meta property="twitter:img" content="http://이미지주소">
  <meta property="twitter:url" content="http://사이트주소">



</head>
<body>
  <h1>meta</h1>
  <p><strong>'~에 대해서'라는 의미를 가진 단어</strong>로 해당 html문서가 어떤 내용을 담고 있으며, 문서의 키워드, 작성자 등을 알려주는 웹페이지의 요약</p>
  <ul>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element/meta" target="_blank">meta: 문서 레벨 메타데이터 요소</a></li>
    <li><a href="https://developer.mozilla.org/ko/docs/Web/HTML/Element/meta/name" target="_blank">표준 메타데이터 이름</a></li>
  </ul>



  
</body>
</html>
