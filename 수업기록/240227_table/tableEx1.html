<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>tableEx1</title>
</head>

<body>
  <h1>테이블 연습1</h1>

  <table border="1">
    <caption>2023 식비</caption>
    <thead>
      <tr>
        <th>월</th>
        <th>일</th>
        <th>금액</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th rowspan="2">3월</th>
        <th>1일</th>
        <th>1,000</th>
      </tr>

      <tr>
        <th>2일</th>
        <th>2,000</th>
      </tr>
    </tbody>
    
    <tfoot>
      <tr>
        <th colspan="2">합계</th>
        <th>3,000</th>

      </tr>
    </tfoot>

  </table>




</body>

</html>
