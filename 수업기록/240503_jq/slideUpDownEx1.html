<link rel="stylesheet" href="../asset/styles/reset.css">
<script src="../asset/jquery-3.7.1.min.js"></script>
<style>
  .main-menu{
    display: flex;
    justify-content: center;
    height: 50px;
    background-color: steelblue;
    position: sticky;
    top: 0;
  }

  .main-menu a{
    color: #fff;
    display: block;
    width: 150px;
    height: 50px;
    line-height: 50px;
    font-weight: bold;
    text-align: center;
    
  }
  .sub-menu{
    text-align: center;
    display: none;
  }
  .sub-menu a{
    display: block;
    height: 40px;
    line-height: 40px;
    background-color: orange;
    width: 150px;
    color: #000;
  }
  main{
    background-color: aquamarine;
    height: 50vh;
    font-size: 4rem;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    text-transform: uppercase;
  }
</style>
<script>
  $(function(){
    $('.btn').on('click', () => {
      $('.sub-menu').slideToggle();
    })
  })
</script>
