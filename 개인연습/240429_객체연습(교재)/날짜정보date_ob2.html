<body>
    <h1>date_ob2</h1>
    <script>
        var today = new Date();
        var nowYear = today.getFullYear();
        
        theDate = new Date(nowYear, 11, 31); // 올해 연말에 대한 날짜 정보객체를 생성합니다.
        diffDate = theDate.getTime() - today.getTime();// 남은날 = 특정날짜 - 현재날짜(밀리초 단위)

        result = Math.ceil( diffDate / (60 * 1000 * 60 * 24) );
        document.write("<h1>오늘부터 올해 연말까지 남은 날짜</h1>");
        document.write("D - day" + result + "일 남았습니다.");
    </script>
</body>
