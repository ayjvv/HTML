<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">

  <title>다양한폼관련태그</title>
</head>

<body>

  <h1>다양한 폼 관련 태그</h1>
  <h2>input 태그</h2>
  <p>인라인 요소로 폼 안의 기본적인 필드 값을 만들 때 사용. 빈요소</p>

  <form>
    <!-- 교재 140p
      https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input

      input은 type 속성 값에 따라 역할이 달라짐
        name="데이터 이름"
        maxlength="value의 최대 수(문자수)"
        minlength="value의 최소 수(문자수)"
        placeholder="컨트롤 박스 안의 힌트"
        required="필수항목. 단, form 태그가 반드시 정의되어있어야 함"
        value="입력값, 출력값, 전송값"
        autofocus="자동 포커스"
        checked="체크박스 자동 선택"
        selected="select옵션 자동 선택"
        disabled="비활성화"
     -->

    <section>
      <h3>tpye="text" / type="password"</h3>
      사용자명 : <input type="text" name="userName" id="user_name" maxlength="10"
      placeholder="이름을 입력하세요"><br>
      <!-- input이 안에 들어갈 글자 보이고 안보이고 차이 name 띄어쓰기 없는 영어만 가능 id는 스타일을 주기위해서 사용함 mexlength는 글자 입력할 수 있는 최대수 placehoder뭘 입력할지 알려주는거 -->
      비밀번호 : <input type="password">
    </section>
   

  </form>

</body>

</html>
