<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>slideEx1</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    body{
      margin: 0;
    }
    ul{
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .gallery{
      position: relative;
      width: 100%;
      height: 500px;
    }
    .gallery .btn-group{
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: absolute;
      width: 100%; height: 100%;
    }
    .gallery .btn-group li{
      background-color: rgba(0, 0, 0,.7);
      color: #fff;
      font-weight: bold;
      text-align: center;
      width: 30px; height: 30px;
      cursor: pointer;
      line-height: 30px;
      user-select: none;
      background-attachment:;
    }
    .gallery .img-group li{
      height: 50vh;
      text-indent: -9999px;
    }
    .gallery .img-group li:first-child{ background: url(./images/토토로.jpg)no-repeat 100% 0 / cover; }
    .gallery .img-group li:nth-child(2){ background: url(./images/치히로.jpg)no-repeat 100% 0 / cover;}
    .gallery .img-group li:nth-child(3){ background: url(./images/쥐.jpg)no-repeat  100% 0 / cover;}
    .gallery .img-group li:nth-child(4){ background: url(./images/포뇨.jpg)no-repeat 100% 0 / cover;}

  </style>
<script src="../asset/jquery-3.7.1.min.js"></script>
</head>
<body>
  <div class="gallery">
    <ul class="btn-group">
      <li>&lt;</li>
      <li>&gt;</li>
    </ul>
    <ul class="img-group">
      <li>이미지</li>
      <li>이미지</li>
      <li>이미지</li>
      <li>이미지</li>
    </ul>
  </div>
  <script>
   $('.btn-group li').first().on('click', ()=>{
    $('.img-group li:last-child').prependTo('.img-group');
  });
  $('.btn-group li').last().on('click', ()=>{
    $('.img-group li:first-child').appendTo('.img-group');
  });
  </script>
</body>
</html>
