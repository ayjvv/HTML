<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>display 연습1</title>
  <style>
    .gnb {
      text-align: center;
      /* background-color: #ddd; */
    }

    .gnb li {
      /* background-color: #ddd; */
      display: inline-block;
    }

    .gnb li a {
      text-decoration: none;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 18px;
      background-color: orange;
      color: inherit;
      padding: 5px 10px;
      margin: 0 5px;
      display: block;
      /* ↑거의 대부분 제어를 위해 필수로 씀 */
      border: 3px solid #000;
    }

    .gnb li:hover a {
      background-color: orangered;
      color: #fff;
      /* li에 마우스를 올리면 하위에 있는 a가 컬러를 바꿔라. */
    }
