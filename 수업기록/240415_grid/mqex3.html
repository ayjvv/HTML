<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>mqEx3</title>
  <style>
  body{
      margin: 0; text-align: center; font-weight: bold;
    }
    .wrapper{
      list-style: none;
      font-weight: bold;
      font-size: 1.2rem;
      text-align: center;
      padding: 30px; margin: 0;
      background-color: #F1EEDC;
      box-sizing: border-box;

      display: flex;
      gap : 10px;
      flex-wrap: wrap;     
    }
    .wrapper .box{
      background-color: #BED7DC;
      width: calc(50% - 10px);
      padding: 5px 0;
    }
    .wrapper .none{
      /* opacity: 0; */
      display: none;
    }

    @media (min-width: 768px){
      .wrapper{
        background-color: #9CAFAA;
      }
      .wrapper .box{
        background-color: #4793AF;
        width: calc(33.3333% - 10px);
        color: #fff;
      }
      .wrapper .box:last-child{
        display: none;
      }
    }
    @media (min-width: 960px){
      .wrapper{
        background-color: #FFFDCB;
        padding: 50px;
        font-size: 1.3rem;
      }
      .wrapper .box{
        width: calc(25% - 10px);
        background-color: #FFB38E;
      }
      .wrapper .box:last-child{
        display: block;
        background-color: #FF8E8F;
      }
    }
    @media (min-width: 1200px){
      .wrapper{
        width: 90vw;
        margin: 0 auto;
        font-size: 2rem;
        gap: 16px;
      }
      .wrapper .box{
        width: calc(20% - 16px);
        padding: 20px 0;
      }
      .wrapper .none{
        display: block;
      }
    }

  </style>
</head>
<body>
<ul class="wrapper">
  <li class="box">txt1</li>
  <li class="box">txt2</li>
  <li class="box">txt3</li>
  <li class="box none">txt4</li>
  <li class="box">txt5</li>
  <li class="box">txt6</li>
  <li class="box">txt7</li>
  <li class="box">txt8</li>
  <li class="box">txt9</li>
  <li class="box">txt10</li>
</ul>
</body>
</html>
