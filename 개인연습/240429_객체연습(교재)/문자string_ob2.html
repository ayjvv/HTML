<body>
    <h1>string_ob2</h1>
    <script>
        userName = prompt('당신의 영문 이름은?');

        upperName = userName.toUpperCase();
        document.write(upperName, "<br>")

        userNum = prompt('당신의 연락처는?');
        result = userNum.substring(0, userNum.length - 4) + "****";
        document.write(result, "<br>");

    </script>
</body>
