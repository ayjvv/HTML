<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>animate2</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .box{
      width: 100px; height: 100px;
      background-color: #DFCCFB;
      position: relative;
    }
  </style>
<script src="../asset/jquery-3.7.1.min.js"></script>
<script src="../asset/jquery-ui.min.js"></script>
</head>
<body>
  <h1>animate2</h1>
  <button id="btn1">실행</button>
  <button id="btn2">순차실행1</button>
  <button id="btn3">순차실행2</button>

  <div class="box">애니메이션</div>

  <script>
    $('#btn1').on('click',()=>{
      $('.box').animate({
        width : 300,
        height : 300,
        marginTop : 100,
        left : 300
      }, 800, 'linear');
    });

    $('#btn2').on('click',()=>{
      $('.box').animate({ width : 300 }, 300 , 'linear', () => {
        $('.box').animate({ height : 300 }, 400, 'easeInOutCubic',()=>{
          $('.box').animate({ marginTop : 100 }, 500, 'easeOutBounce', ()=>{
            $('.box').animate({ transform: 'translateX(300px)' }, 1000, 'easeOutQuint')
          });
        });
      });
    });

    $('#btn3').on('click', () => {
      $('.box').animate({ width: 300 }, 300, 'linear').animate({ height: 300 }, 400, 'easeOutSine').animate({ marginTop: 100 }, 500, 'easeInBounce').animate({ left: 300 },1000).css({backgroundColor: 'orange'});
    });
  </script>
  
</body>
</html>
