<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>toggleClassEx</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
  <style>
    .box{
      /* background-color: #E1AFD1;
      width: 300px;
      height: 300px;
      margin: 0 auto;
      transition: 1s; */
      border: 3px solid #AD88C6;
      width: 100px; height: 100px;
      margin: 20px auto;
      background-color: #E1AFD1;
      transition: 0.4s;
    }
    .box.bg {
      width: 400px;
      background-color: #CDE8E5;
    }
  </style>
<script src="../asset/jquery-3.7.1.min.js"></script>
<script>
  $(function(){
    $('.btn').on('click', ()=> {
      $('.box').toggleClass('bg');
    });
  });
</script>
</head>
<body>
  <h1>toggleClassEx</h1>
  <button class="btn">toggle</button>
  
  <div class="box"></div>
</body>
</html>
